<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple In-Page Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .sticky-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .sticky-bar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Welcome to Our Website!</h1>
  <p>Stay updated with the latest news and offers. Enjoy browsing our site!</p>
</div>

<!-- Sticky Bar Campaign -->
<div class="sticky-bar">
  <p>Sign up for our newsletter! <a href="#">Subscribe Now</a></p>
</div>

</body>
</html>
